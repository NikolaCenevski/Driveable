<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>I'm a drawer</mat-drawer>
  <mat-drawer-content>
    <mat-card *ngFor="let post of posts; index as i">
      <div class="title-image">
        <img mat-card-xl-image [src]="images[i]" >
      </div>
      <div class="container">
        <div class="top">
          <p>{{post.isNew ? 'New' : 'Used'}}</p>
          <p>{{post.date}}</p>
        </div>
        <mat-card-title>{{post.title}}</mat-card-title>
        <mat-card-subtitle>{{post.price}} eur</mat-card-subtitle>
        <p>Year: {{post.manufacturingYear}}</p>
        <p>Mileage: {{post.mileage}}</p>
        <p></p>
        <p>Horse power: {{post.horsepower}}</p>
        <button mat-raised-button color="primary">Open</button>
      </div>
    </mat-card>
  </mat-drawer-content>
</mat-drawer-container>

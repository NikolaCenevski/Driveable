<h1 mat-dialog-title>Edit Profile</h1>
<mat-dialog-content>
  <div fxLayout="row" fxLayoutGap="10px">
    <mat-form-field appearance="fill" fxFlex="70">
      <mat-label>Phone number</mat-label>
      <input matInput type="text" [formControl]="numberForm"/>
    </mat-form-field>
    <button (click)="changeNumber()" style="height: 50px" mat-raised-button color="primary" fxFlex="20">Change</button>
  </div>
  <div fxLayout="row" fxLayoutGap="10px">
    <mat-form-field appearance="fill" fxFlex="70">
      <mat-label>Email</mat-label>
      <input matInput type="text" [formControl]="emailForm"/>
    </mat-form-field>
    <button (click)="changeEmail()" style="height: 50px"  mat-raised-button color="primary" fxFlex="20">Change</button>
  </div>
  <div fxLayout="row" fxLayoutGap="10px">
    <mat-form-field appearance="fill" fxFlex="70">
      <mat-label>Password</mat-label>
      <input matInput type="text" [formControl]="passwordForm"/>
    </mat-form-field>
    <button (click)="changePassword()" style="height: 50px"  mat-raised-button color="primary" fxFlex="20">Change</button>
  </div>
</mat-dialog-content>

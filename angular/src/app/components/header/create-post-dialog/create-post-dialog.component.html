<h1 mat-dialog-title>Create post</h1>
<mat-dialog-content>

  <form [formGroup]="createForm" (submit)="post()">
    <mat-form-field appearance="fill">
      <mat-label>Enter title</mat-label>
      <input matInput formControlName="title"/>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Enter description</mat-label>
      <textarea rows="5" matInput formControlName="description"></textarea>
    </mat-form-field>
    <section style="margin-bottom: 20px">
      <mat-checkbox class="example-margin" formControlName="isNew">Is new</mat-checkbox>
    </section>
    <mat-form-field appearance="fill">
      <mat-label>Enter horsepower</mat-label>
      <input matInput type="number" formControlName="horsepower"/>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Enter mileage</mat-label>
      <input matInput type="number" formControlName="mileage"/>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Enter Manufacturing Year</mat-label>
      <input matInput formControlName="manufacturingYear"/>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Enter price</mat-label>
      <input matInput type="number" formControlName="price"/>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Enter carType</mat-label>
      <input matInput formControlName="carType"/>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Enter color</mat-label>
      <input matInput formControlName="color"/>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Enter manufacturer</mat-label>
      <input matInput formControlName="manufacturer" [matAutocomplete]="auto"/>
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredManufacturers" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Enter model</mat-label>
      <input matInput formControlName="model" [matAutocomplete]="auto1"/>
      <mat-autocomplete #auto1="matAutocomplete">
        <mat-option *ngFor="let option of filteredModels" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <input formControlName="images" (change)="onFileChange($event)" type="file" multiple="multiple"/>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="post()">Post</button>
  <button mat-button (click)="onNoClick()">Close</button>
</mat-dialog-actions>
